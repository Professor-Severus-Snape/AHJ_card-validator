<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit card validator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Check your credit card number</h1>
      <ul class="cards">
        <li class="cards__item cards__item_visa">
          <img class="cards__img" src="./img/card-visa.svg" alt="visa">
        </li>
        <li class="cards__item cards__item_mastercard">
          <img class="cards__img" src="./img/card-mastercard.svg" alt="mastercard">
        </li>
        <li class="cards__item cards__item_americanExpress">
          <img class="cards__img" src="./img/card-americanExpress.svg" alt="americanExpress">
        </li>
        <li class="cards__item cards__item_discoverCard">
          <img class="cards__img" src="./img/card-discoverCard.svg" alt="discoverCard">
        </li>
        <li class="cards__item cards__item_jcb">
          <img class="cards__img" src="./img/card-jcb.png" alt="jcb">
        </li>
        <li class="cards__item cards__item_dinersClub">
          <img class="cards__img" src="./img/card-dinersClub.svg" alt="dinersClub">
        </li>
        <li class="cards__item cards__item_mir">
          <img class="cards__img" src="./img/card-mir.png" alt="mir">
        </li>
      </ul>
      <form class="form-validator">
        <input class="form-validator__input" type="text">
        <button class="form-validator__button" type="submit">Click to Validate</button>
      </form>
    </div>
  </body>
</html>
